<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Create Rule</title>
</head>
<body>
    <div class="container">
        <h1>Create a New Rule</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="rule_query">SQL-like Query:</label>
            <input type="text" name="rule_query" id="rule_query" required>
            <button type="submit">Add Rule</button>
        </form>
        <div class="links">
            <a href="{% url 'home' %}" class="link-button">Go to Home Page</a>
        </div>
    </div>
</body>
</html>
